<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<div class="background_image"></div>

  <div class="order_summary_flex">
    <div class="order_summary_master">
      <div class="order_summary_header_img"></div>

      <div class="order_summary_header"><h1 style="font-size: 30px;">Order Summary</h1></div>

      <div class="order_summary_text">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="plan_master">

        <div class="plan_part">
          <img src="images/icon-music.svg">
        </div>

        <div class="plan_part">
        <h2 style="font-size: 16px; font-weight: 900;">Annual Plan</h2>
        <p>$59.99/year</p>
        </div>

        <div class="plan_part">
        <a href="index.html">Change</a>
        </div>

      </div>

      <button>Proceed to Payment</button>

      <div class="cancel_order">
        <a href style="color: darkgrey; text-decoration: none;"index.html>Cancel Order</a>
      </div>
  </div>
</div>


</body>
</html>
